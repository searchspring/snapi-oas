openapi: 3.0.3
info:
  contact:
    name: Searchspring
  description: Searchspring Snap Search API
  title: snAPI
  version: 0.1.33
  x-logo:
    url: ./images/searchspring_logo.svg
    altText: Searchspring Snap
servers:
- url: https://snapi.kube.searchspring.io/api/v1
tags:
- description: Retrieve search configuration data. This data to be used in conjunction
    with search/autocomplete response data.
  name: Meta
- description: Query suggestions with indexed search data. Returned data should be
    combined with Meta data.
  name: Autocomplete
- description: For use in querying indexed search data. Returned data should be combined
    with Meta data.
  name: Search
paths:
  /autocomplete:
    post:
      description: autocomplete search
      operationId: post-autocomplete
      requestBody:
        content:
          application/json:
            examples:
              example 1:
                $ref: '#/components/examples/autocomplete-request-example-1'
              example 2:
                $ref: '#/components/examples/autocomplete-request-example-2'
            schema:
              $ref: '#/components/schemas/AutocompleteRequestModel'
        description: search parameters
      responses:
        "200":
          content:
            application/json:
              examples:
                example 1:
                  $ref: '#/components/examples/autocomplete-response-example-1'
                example 2:
                  $ref: '#/components/examples/autocomplete-response-example-2'
              schema:
                $ref: '#/components/schemas/AutocompleteResponseModel'
          description: OK
      summary: autocomplete
      tags:
      - Autocomplete
      x-snap-function: autocomplete
  /search:
    post:
      description: standard search
      operationId: post-search
      requestBody:
        content:
          application/json:
            examples:
              example 1:
                $ref: '#/components/examples/search-request-example-1'
              example 2:
                $ref: '#/components/examples/search-request-example-2'
            schema:
              $ref: '#/components/schemas/SearchRequestModel'
        description: search parameters
      responses:
        "200":
          content:
            application/json:
              examples:
                example 1:
                  $ref: '#/components/examples/search-response-example-1'
                example 2:
                  $ref: '#/components/examples/search-response-example-2'
              schema:
                $ref: '#/components/schemas/SearchResponseModel'
          description: OK
      summary: search
      tags:
      - Search
      x-snap-function: search
  /meta:
    post:
      description: Retrieve the meta data for the account.
      operationId: post-meta
      requestBody:
        $ref: '#/components/requestBodies/Meta_Request_Model'
        content:
          application/json:
            examples:
              example 1:
                $ref: '#/components/examples/meta-request-example-1'
            schema:
              properties:
                siteId:
                  description: siteId of account
                  pattern: '[a-z0-9]{6}'
                  type: string
              required:
              - siteId
              title: Meta Request Model
              type: object
        description: Required siteId of account
      responses:
        "200":
          content:
            application/json:
              examples:
                example 1:
                  $ref: '#/components/examples/meta-response-example-1'
              schema:
                $ref: '#/components/schemas/MetaResponseModel'
          description: OK
      summary: meta data (post)
      tags:
      - Meta
